DESCRIPTION_SORT_METHOD=ｱﾙﾌｧﾍﾞｯﾄ順、最近プレイした順、 最もプレイした順、ファイル種類、 またはカスタムのいずれで 並べ替えるかを変更します。
DESCRIPTION_DIRECTORIES_1=ほとんどのゲームを含む フォルダにいる場合は、 ディレクトリ/フォルダを 非表示にしては安全です。
DESCRIPTION_SHOW_HIDDEN_1=オンに設定場合は、アプリが非表示に 設定されているかどうかは 無視され、とにかく表示されます。
DESCRIPTION_PREVENT_ROM_DELETION_1=オンに設定場合は、ROMの 非表示/削除は無効にする。 また、再表示も防ぎます。
DESCRIPTION_BOXART=ニンテンドーDSi/3DSテーマの 上画面にボックスアートを表示します。
DESCRIPTION_BOXART_DSI=ﾆﾝﾃﾝﾄﾞｰDSi/3DSﾃｰﾏの上画面に ﾎﾞｯｸｽｱｰﾄを表示しますｷｬｯｼｭを 使用するとROMリストの 読み込みが遅くなるため、 スムーズなスクロールできます。
