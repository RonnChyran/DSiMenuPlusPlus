DESCRIPTION_TITLELANGUAGE_1=DS ROMのバナータイトルの言語を 設定します（DSiWareを除く）
DESCRIPTION_COLORMODE=画面の色を変更します。すべての 領域で機能しないがあります。 変更を有効にするには 設定を終了してください。
DESCRIPTION_SDREMOVALDETECTION=SD取り出すの検出を有効/無効 にする。ROMメニューの代わりに エラーメッセージが表示される 場合は無効にします。
DESCRIPTION_S1SDACCESS_1=フラッシュカードを二次の デバイスとして使用するを 許可します。赤外線が機能しませんか アプリをクラッシュする場合は、 これをオフにします。
DESCRIPTION_WIFI=ニンテンドーWi-Fiコネクションを 使用するかどうかを選択します。 DSダウンロードプレイには 影響しません。
DESCRIPTION_LASTPLAYEDROM_1=オンに設定場合は、起動時に \Bを押しながらでROM選択 メニューをスキップします。
DESCRIPTION_AUTOSTARTSLOT1=Slot-1のゲームまたはフラッシュ カードを自動起動。本体のSDに アクセスのあるフラッシュカードに TWLMenu++がインストール されている場合に便利です。
DESCRIPTION_DSISPLASH=起動時にニンテンドーDSi スプラッシュ画面を表示するかどうか を選択します。「健康と安全を 表示します」に設定しますで下画面に 健康と安全メッセージを表示する。
DESCRIPTION_DSIMENUPPLOGO_1=TWiLight Menu++の起動時に ロゴを表示されます。
DESCRIPTION_DSIWARE_EXPLOIT=TWiLight Menu++とnds-bootstrap に使用しているエクスプロイトされた DSiWareアプリ/ゲーム。使用しない 場合は「なし」に設定してください。
DESCRIPTION_SYSREGION_1=SysNANDの地域。 「自動」オプションは、 SDNANDが設定されている 場合にのみ機能します。
DESCRIPTION_LAUNCHERAPP=.appの名前を取得するには、 POWERをおし、\Aと\Bを 押しながら、LAUNCHERを 強調表示します。
DESCRIPTION_DEFAULT_LAUNCHER_1=起動時にTWiLight Menu++または ニンテンドーDSiメニューを 開始するかを選択します。
DESCRIPTION_SYSTEMSETTINGS_1=\Aを押して、DSi本体に関連する設定を変更します。

