DESCRIPTION_FRAMERATE=Ändert, wie viele Bilder pro Sekunde angezeigt werden.
DESCRIPTION_DSCLASSICMENU=Das Menü, das durch Drücken von SELECT im Nintendo DSi-Thema angezeigt wird, kann vor dem ROM-Auswahlmenü angezeigt werden.
DESCRIPTION_SELECTBUTTONOPTION=Wähle ein Menü, das beim Drücken von SELECT im Nintendo DSi-, SEGA Saturn- und Homebrew Launcher-Theme angezeigt wird.
DESCRIPTION_THEME_1=Das Theme, das in TWiLight Menu++ verwendet werden soll. Drücke Links/Rechts zum Auswählen, \A für Skins.
DESCRIPTION_SETTINGSMUSIC=Wähle aus, welches Lied auf diesem Bildschirm abgespielt werden soll. Zum Anwenden erneut öffnen.
DESCRIPTION_DSIMUSIC=Wähle aus, welches Lied in den Nintendo DSi-, Nintendo 3DS-, SEGA Saturn- und Homebrew-Launcher-Themes abgespielt werden soll.
DESCRIPTION_REFERSD=Benutzt du eine SD-Karte oder eine microSD-Karte?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Aktualisiert die Liste basierend auf dem Spiel, das kürzlich gespielt wurde. Deaktiviere dies, wenn das Starten eines Spieles oder einer App einen "Guru Meditation Error" verursacht.
DESCRIPTION_SORT_METHOD=Ändert, ob alphabetisch, nach zuletzt gespielt, nach am häufigsten gespielt, nach Dateityp oder benutzerdefiniert sortiert werden soll.
DESCRIPTION_DIRECTORIES_1=Wenn du dich in dem Ordner befindest, in dem sich die meisten deiner Spiele befinden, kannst du andere Ordner verstecken.
DESCRIPTION_SHOW_HIDDEN_1=Wenn diese Option aktiviert ist, wird ignoriert, ob eine App ausgeblendet ist oder nicht, und sie wird trotzdem angezeigt.
DESCRIPTION_PREVENT_ROM_DELETION_1=Wenn aktiviert, ist ROM-Verstecken/Löschen deaktiviert. Beachte auch, dass dies auch das sichtbar machen verhindert.
DESCRIPTION_BOXART=Zeige Box-Art auf dem oberen Bildschirm der Nintendo DSi/3DS-Themes.
DESCRIPTION_BOXART_DSI=Zeige Box-Art am oberen Bildschirm der DSi/3DS-Themes. Caching ermöglicht einen ruckelfreien Bildlauf während das Laden der ROM-Liste verlangsamt wird.
DESCRIPTION_ANIMATEDSIICONS_1=Animiere die Symbole der Nintendo DSi-enhanced-Titel.
DESCRIPTION_CLOCK_SYSTEM=Verwende entweder eine 12-Stunden-Uhr oder eine 24-Stunden-Uhr.
DESCRIPTION_AK_SCROLLSPEED=Lege die Scroll-Geschwindigkeit im Wood UI-Theme fest.
DESCRIPTION_ZOOMING_ICON=Zeige einen Zoom-Effekt beim ausgewählten Icon im Wood UI-Theme.

