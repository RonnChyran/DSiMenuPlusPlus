DESCRIPTION_ASPECTRATIO=Passt den oberen Bildschirm auf die Originalgröße oder breiter für DS-Spiele an. Einige Spiele verwenden das vielleicht nicht. Erfordert sowohl die Verwendung von Sonos Patcher als auch aktivierte externe Systemmodule in Luma.
DESCRIPTION_SMSGGINRAM=Lade SEGA Master System und Game Gear ROMs in RAM-Laufwerke. Eine ältere S8DS-Version wird verwendet. Aktiviere dies, wenn du diese ROMs nicht ausführen kannst.
DESCRIPTION_GBABORDER=Ändert die Umrandung im GBA-Modus. Hat keinen Einfluss auf GBARunner2.
DESCRIPTION_RUNIN_1=Wähle, ob im DS- oder DSi-Modus ausgeführt werden soll.
DESCRIPTION_CPUSPEED_1=Wähle TWL um Verzögerungen in einigen Spielen zu beseitigen.
DESCRIPTION_VRAMBOOST_1=Ermöglicht 8-Bit VRAM-Zugriff und erweitert den Bus auf 32-Bit.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap wird anstelle des Flashcard-Kernels oder der Firmware verwendet.
DESCRIPTION_FCSAVELOCATION=Wähle den Speicherort von Slot-1 SD (oder Flashcard) aus.
DESCRIPTION_FORCESLEEPMODE=Wenn eine Slot-1-Karte verhindert, dass der Schlafmodus funktioniert, schalte das bitte ein. Denke daran, es auszuschalten, wenn eine handelsübliche Spielkarte eingelegt ist.
DESCRIPTION_SLOT1SDACCESS=Habe Zugriff auf die SD-Karte der Konsole, während eine Slot-1-Flashkarte läuft.
DESCRIPTION_SLOT1SCFGUNLOCK=Habe Zugang zu SCFG, während eine Slot-1-Flashcard verwendet wird. Erlaubt einstellen des erweiterten Speichermodus und/oder der Taktrate in Flashcard-HB.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Ändere diese Einstellung, wenn einige Slot-1 Karten nicht starten. Bitte beachte, dass die Neustart-Methode nicht die eingestellte Sprache oder CPU Geschwindigkeit benutzt.
DESCRIPTION_SNDFREQ_1=32.73 kHz ist die originale Qualität, 47.61 kHz ist die höhere Qualität. Hat keinen Einfluss auf handelsübliche Slot-1-Karten.
DESCRIPTION_ROMREADLED_1=Nutze die LED als ROM Lese-Indikator.
DESCRIPTION_DMAROMREADLED=Nutze die LED als DMA-ROM Lese-Indikator.
DESCRIPTION_PRECISEVOLUMECTRL=Fügt mehr Lautstärkestufen zwischen denen der VOL -/+ Tasten hinzu. Drücke SELECT+UP/DOWN um die Lautstärke mit den zusätzlichen Pegeln einzustellen.
DESCRIPTION_DSIWAREBOOTER=Wähle, welche App DSiWare-Apps oder -Spiele startet.
DESCRIPTION_EXPANDROMSPACE_DSI=Erweitert den ROM-Speicherplatz im RAM von 8MB auf 12MB od. erlaubt bei SDK5-Spielen das Laden von 12MB (od. niedriger) ROMs in den RAM. "Bricht" ein paar Spiele, die in RAM passen.
DESCRIPTION_EXPANDROMSPACE_3DS=Erweitert den ROM-Speicherplatz im RAM von 24MB auf 28MB oder für SDK5-Spiele von 16MB auf 28MB. Unterbricht einige wenige Spiele, die in den RAM passen.
DESCRIPTION_CACHEBLOCKSIZE=Abhängig von der Größe werden einige Bereiche in DS(i)-Spielen etwas schneller oder langsamer geladen.
DESCRIPTION_SAVEFATTABLECACHE=Speichert den erstellten FAT-Tabellen-Cache als 512KB-Datei. Wenn du bald auf SD-Korruption triffst, schalte dies bitte aus.
DESCRIPTION_BOOTSTRAP_1=Wähle das stabile (Release) oder ungetestete (nightly) Bootstrap.
DESCRIPTION_DEBUG_1=Zeigt etwas Debug-Text vor dem Start des Spiels an.
DESCRIPTION_LOGGING_1=Protokolliert den Patch-Prozess in sd:/NDSBTSRP.LOG

