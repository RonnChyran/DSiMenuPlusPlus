DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=以您最近的游玩记录来更新ROM列表。如果在加载ROM时发生错误，可尝试关闭此功能。
DESCRIPTION_SORT_METHOD=选择以字母、最近游玩顺序、最多游玩次数、文件类型进行分类或是自定义分类。
DESCRIPTION_DIRECTORIES_1=隐藏文件/文件夹不会损坏您的ROM文件或是存档数据。
DESCRIPTION_SHOW_HIDDEN_1=开启此选项后，将会显示被设定为隐藏的应用，但在此情况下将无法启动被隐藏的应用。
DESCRIPTION_PREVENT_ROM_DELETION_1=开启后，ROM隐藏、删除功能将无法使用，同时被隐藏的文件将会被取消隐藏。
DESCRIPTION_BOXART=在Nintendo DSi/3DS主题中上屏内显示封面图。
DESCRIPTION_BOXART_DSI=在Nintendo DSi/3DS主题中上屏内显示封面图，并使其更顺滑地缩放。这回拖慢ROM列表加载速度。
DESCRIPTION_ANIMATEDSIICONS_1=动态播放Nintendo DSi专用软件的图标。
DESCRIPTION_CLOCK_SYSTEM=设定时钟为12小时制或是24小时制。
DESCRIPTION_AK_SCROLLSPEED=设定Wood内核界面主题的列表滚动速度。
