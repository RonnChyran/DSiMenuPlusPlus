DESCRIPTION_ASPECTRATIO=调整运行DS游戏是上屏幕的显示比例。一些游戏无法使用此功能。需要使用Sono发布的修改程序，并要求在Luma3DS菜单中将Enable loading external FIRMs and modules一项选中。
DESCRIPTION_SMSGGINRAM=在RAM中加载SMS/GG ROM文件，这将在旧版本的S8DS模拟器中使用。如果无法运行ROM，请关闭此功能。
DESCRIPTION_GBABORDER=修改GBA游戏画面填充的边框。这不会修改GBARunner2的设定。
DESCRIPTION_RUNIN_1=选择是否以DS或DSi模式运行。
DESCRIPTION_CPUSPEED_1=设定为TWL档位可在一些游戏中避免出现掉帧。
DESCRIPTION_VRAMBOOST_1=允许8位VRAM写入并将位宽扩展为32位
DESCRIPTION_USEBOOTSTRAP=开启后，加载ROM时将使用nds-bootstrap而不使用烧录卡原生固件。
DESCRIPTION_FCSAVELOCATION=选择Slot-1卡槽SD卡(或是烧录卡) 保存数据的保存位置。
DESCRIPTION_FORCESLEEPMODE=如果Slot-1卡带软件禁用休眠模式，请开启此选项。请注意，如果您使用的是零售正版软件卡带，请关闭此选项。
DESCRIPTION_SLOT1SDACCESS=运行Slot-1烧录卡时访问主机SD卡。
DESCRIPTION_SLOT1SCFGUNLOCK=使用Slot-1烧录卡时访问SCFG。可在自制程序中设置内存扩展模式或是CPU频率。
DESCRIPTION_SLOT1LAUNCHMETHOD_1=无法加载Slot-1卡带时建议修改此选项。请注意选择“重加载引导”将不会调用您设置的语言和CPU频率。
DESCRIPTION_SNDFREQ_1=32.73kHz为原版品质，47.61kHz为高品质。使用Slot-1卡带时此设置无效。
DESCRIPTION_ROMREADLED_1=选择作为CPU ROM指示灯的LED
DESCRIPTION_DMAROMREADLED=选择作为DMA ROM指示灯的LED
DESCRIPTION_PRECISEVOLUMECTRL=加入比主机自带音量调整更加精细的调整档位，按下SELECT＋上/下即可使用该功能。
DESCRIPTION_DSIWAREBOOTER=选择运行DSiWare时所调用的引导程序。
DESCRIPTION_EXPANDROMSPACE_DSI=在RAM中将ROM释放到8~12MB, 将SDK5游戏在RAM中释放到12MB以内。适用于一些适合以RAM加载的游戏。
DESCRIPTION_EXPANDROMSPACE_3DS=在RAM中将ROM释放到24-28MB, 或者将SDK5游戏释放指16-28MB。适用于一些适合以RAM加载的游戏。
DESCRIPTION_CACHEBLOCKSIZE=根据设定的缓存块大小，DS/DSi游戏中的一些画面将会更快或更慢地进行加载。
DESCRIPTION_SAVEFATTABLECACHE=将FAT表缓存以512KB文件形式保存。如果使用后发生SD卡损坏，请关闭此功能。
DESCRIPTION_BOOTSTRAP_1=选择bootstrap的版本
DESCRIPTION_DEBUG_1=开启后，在加载游戏前将显示代码。
DESCRIPTION_LOGGING_1=日志将保存在SD卡:/ndsbtsrp.log

