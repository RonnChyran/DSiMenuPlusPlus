DESCRIPTION_USEBOTTOMSCREEN=Graj w gry GBA na dolnym ekranie.
DESCRIPTION_CENTERANDMASK=Środkuje grę z granicami. Dodaje 1 klatkę opóźnienia.
DESCRIPTION_GBACOLORS=Symuluje kolory GBA przez ściemnienie ekranu.
DESCRIPTION_GBAR2_MAINMEMICACHE=Zwiększa prędkość, ale powoduje błędy koordynacji w kilku grach.
DESCRIPTION_GBAR2_WRAMICACHE=Zwiększa prędkość, ale niektóre gry mogą się zawiesić.
DESCRIPTION_BIOSINTRO=Wybierz czy ekran powitalny Game Boy Advance ma być pokazany przy uruchamianiu ROMu GameBoy Advance.

