DESCRIPTION_SELECTBUTTONOPTION=Módosíthatja a megjelenítendő menüt, amikor a SELECT gombot nyomja a Nintendo DSi, SEGA Saturn, és Homebrew Launcher témákban.
DESCRIPTION_THEME_1=A TWiLight Menu++-ban használandó téma. Nyomjon Bal/Jobb gombot a kiválasztáshoz, \A-t a szkinekhez.
DESCRIPTION_SETTINGSMUSIC=Válassza ki, milyen zene kerüljön lejátszásra ezen a képernyőn. Újra nyitáskor lép életbe.
