DESCRIPTION_ASPECTRATIO=Beállítja a felső képernyőt, hogy az eredeti vagy szélesebb legyen DS játékoknál. Néhány játék nem használja. Igényli a Sono's patcher használatát és külső rendszermodulok engedélyezését a Luma-ban.
DESCRIPTION_SMSGGINRAM=A SEGA Master System és Game Gear ROM-ok betöltése RAM drive-ba. Egy régebbi S8DS verzió lesz használva. Engedélyezze ezt, ha nem tud futtatni adott ROM-okat.
DESCRIPTION_GBABORDER=Megváltoztatja a keretet GBA módban. Nem érinti a GBARunner2-t.
DESCRIPTION_RUNIN_1=Kiválaszthatja DS vagy DSi módban induljon.
DESCRIPTION_CPUSPEED_1=Állítsa TWL-re, hogy elkerülje a késést néhány játéknál.
DESCRIPTION_VRAMBOOST_1=Lehetővé teszi a 8 bit VRAM írást és kibővíti a buszt 32 bit-re.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap lesz használva a flashcard kernel vagy firmware helyett.
DESCRIPTION_FCSAVELOCATION=A Slot-1 SD (vagy flashcard) mentések helyének kiválasztása.
DESCRIPTION_FORCESLEEPMODE=Ha valamely Slot-1 kártya megakadályozza az alvó mód működését, kérjük kapcsolja ezt be. Ne felejtse el kikapcsolni, ha egy bolti játékkártyát helyez bele.
DESCRIPTION_SLOT1SDACCESS=Hozzáférés a konzol SD kártyájához, amikor Slot-1 flashcard-ot futtat.
DESCRIPTION_SLOT1SCFGUNLOCK=Hozzáférés az SCFG-hez, miközben Slot-1 flashcard-ot fut. Lehetővé teszi a bővített memória módot és/vagy órajel sebességet a flashcard homebrew appban.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Módosítsa ezt, ha néhány Slot-1 kártya nem bootol. Jegyezze meg, hogy az újraindítás metódus nem fogja használni a nyelv vagy CPU sebesség beállításokat.
DESCRIPTION_SNDFREQ_1=32,73kHz az eredeti minőség, 47,61kHz a nagy minőség. Nem befolyásolja a bolti Slot-1 kártyákat.
DESCRIPTION_ROMREADLED_1=A LED beállítása, mint CPU ROM olvasás jelző.
DESCRIPTION_DMAROMREADLED=A LED beállítása, mint DMA ROM olvasás jelző.
DESCRIPTION_PRECISEVOLUMECTRL=Több hangerő szintet ad hozzá a VOL -/+ gombokkal elérhetők közé. Nyomjon SELECT+FEL/LE gombot a hangerő extra szintekre beállításához.
DESCRIPTION_DSIWAREBOOTER=Választhat, melyik app bootolja a DSiWare appokat vagy játékokat.
DESCRIPTION_EXPANDROMSPACE_DSI=Kibővíti a ROM területet a RAM-ban 8MB-ról 12MB-ra vagy SDK5 játékok számára lehetővé teszi a 12MB (vagy kisebb) ROM-ok betöltését a RAM-ba. Megzavar néhány alkalmazást, ami a RAM-ban található.
DESCRIPTION_EXPANDROMSPACE_3DS=Kibővíti a ROM területet a RAM-ban 24MB-ról 28MB-ra vagy SDK5 játékok számára 16MB-ról 28MB-ra. Megzavar néhány alkalmazást, ami a RAM-ban található.
DESCRIPTION_CACHEBLOCKSIZE=A mérettől függően, néhány terület a DS(i) játékokban lassabban vagy gyorsabban töltődik.
DESCRIPTION_SAVEFATTABLECACHE=A létrehozott FAT tábla cache-t menti egy 512KB-os fájlként. Ha nemrég SD hibája volt, kérjük kapcsolja ezt ki.
DESCRIPTION_BOOTSTRAP_1=Kiválaszthatja, hogy kiadás vagy esti fordítás legyen a bootstrap
DESCRIPTION_DEBUG_1=Megjelenít egy kis szöveget az indított játék előtt.
DESCRIPTION_LOGGING_1=A patch folyamatát logolja az sd:/NDSBTSRP.LOG fájlba

