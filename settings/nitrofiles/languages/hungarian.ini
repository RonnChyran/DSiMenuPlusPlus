DESCRIPTION_SHOW_HIDDEN_1=Ha bekapcsolt, akkor akár elrejtett egy app, akár nem, mindenképpen megjelenik.
DESCRIPTION_PREVENT_ROM_DELETION_1=Ha bekapcsolt, a ROM elrejtés/törlés tiltott. Fontos, hogy ez megakadályozza a rejtett ROM felfedését is.
