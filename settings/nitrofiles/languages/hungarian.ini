DESCRIPTION_S1SDACCESS_1=A flashcard engedélyezése második egységként. Kapcsolja ki ezt, ha az IR funkció nem működik vagy az app összeomlik.
DESCRIPTION_WIFI=Kiválaszthatja, hogy használja-e Nintendo WiFi kapcsolatot. Nem befolyásolja a DS Download Play-t.
DESCRIPTION_LASTPLAYEDROM_1=Ha bekapcsolt, a \B nyomva tartása az induláskor rögtön a ROM választó menühöz ugrik.
DESCRIPTION_AUTOSTARTSLOT1=A Slot-1 flashcard vagy játék automatikus indítása. Hasznos ha a TWLMenu++ a flashcard-on található konzol SD hozzáféréssel.
DESCRIPTION_DSISPLASH=Kiválaszthatja, hogy megjelenjen-e Nintendo DSi nyitóképernyő. Állítsa "H&S-sel"-re a Health & Safety üzenet megjelenítéséhez az alsó képernyőn.
DESCRIPTION_DSIMENUPPLOGO_1=A logo megjelenjen-e, amikor elindítja a TWiLight Menu++-t.
DESCRIPTION_DSIWARE_EXPLOIT=Az exploitolt DSiWare app/játék TWiLight Menu++-höz és nds-bootstrap-hez használ. Állítsa "Nincs"-re ha nem használj ilyet.
DESCRIPTION_SYSREGION_1=A SysNAND régiója. Az "Auto" opció csak akkor működik, ha az SDNAND telepítve van.
DESCRIPTION_LAUNCHERAPP=Az .app név beszerzéséhez, nyomjon POWER-t, tartsa nyomva \A + \B-t, aztán válassza a LAUNCHER-t.
DESCRIPTION_DEFAULT_LAUNCHER_1=Kiválaszthatja, hogy a TWiLight Menu++ vagy a Nintendo DSi menü jelenjen meg bootoláskor.
DESCRIPTION_SYSTEMSETTINGS_1=Nyomjon \A-t a Nintendo DSi rendszerrel kapcsolatos beállításokhoz.

