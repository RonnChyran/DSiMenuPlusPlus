DESCRIPTION_TITLELANGUAGE_1=Configura el idioma del título del banner para DS ROMs (excepto DSiWare).
DESCRIPTION_COLORMODE=Cambia el color de las pantallas. Puede no funcionar en todas las áreas. Sal de la configuración para que los cambios surtan efecto.
DESCRIPTION_SDREMOVALDETECTION=Activa/Desactiva la detección de extracción SD. Desactívala si se muestra un mensaje de error en lugar del menú ROM.
DESCRIPTION_S1SDACCESS_1=Permite que tu tarjeta sea usada como un dispositivo secundario. Desactiva esta opción si la función IR no funciona o si la aplicación falla.
DESCRIPTION_WIFI=Selecciona si quieres usar la conexión WiFi de Nintendo. No afecta a DS Download Play.
DESCRIPTION_LASTPLAYEDROM_1=Si está activado, mantén pulsado \B en el arranque para saltar al menú de selección de ROM.
DESCRIPTION_AUTOSTARTSLOT1=Comienza automáticamente el juego o la flashcard en Slot-1. Útil si TWLMenu++ está en tu flashcard con acceso a la consola SD.
DESCRIPTION_DSISPLASH=Selecciona si quieres mostrar la pantalla de inicio del Nintendo DSi. Ajuste a "Con H&S" para que el mensaje de Salud y Seguridad se muestre en la pantalla inferior.
DESCRIPTION_DSIMENUPPLOGO_1=El logo de app estara activo cuando inicie TWiLight Menu++.
DESCRIPTION_DSIWARE_EXPLOIT=La aplicación/juego DSiWare de Exploit que estás usando para el Menú TWiLight ++ y nds-bootstrap. Establece a "Ninguno" si no lo usas.
DESCRIPTION_SYSREGION_1=La región de SysNAND. La opción "Auto" sólo funcionará si SDNAND está configurada.
DESCRIPTION_LAUNCHERAPP=Para obtener el nombre de .app, presione POWER, mantenga presionado \A + \B, luego resalte LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Selecciona si iniciar el Menú TWiLight ++ o el Menú de Nintendo DSi al arrancar.
DESCRIPTION_SYSTEMSETTINGS_1=Pulsa \A para cambiar la configuración relacionada con el sistema de Nintendo DSi.

