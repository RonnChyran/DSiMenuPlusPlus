DESCRIPTION_LANGUAGE_1=Undvik begränsade val av konsolspråk genom att ställa in det här alternativet.
DESCRIPTION_GAMELANGUAGE_1=Ställ in språk för DS ROM som spelas med nds-bootstrap.
DESCRIPTION_TITLELANGUAGE_1=Ange Titelspråk för DS Rom (förutom DSiWare).
DESCRIPTION_COLORMODE=Ändrar färgen på dina skärmar. Fungerar inte i alla områden. Lämna inställningarna för att ändringen ska ta effekt.
DESCRIPTION_SDREMOVALDETECTION=Aktiverar/inaktiverar SD-borttagning. Inaktivera det om ett felmeddelande visas istället för ROM-menyn.
DESCRIPTION_S1SDACCESS_1=Tillåter att ditt minneskort används som en sekundär enhet. Stäng av detta om IR-funktionen inte fungerar eller om appen kraschar.
DESCRIPTION_WIFI=Välj om du vill använda Nintendo WiFi Connection. Påverkar inte DS Download Play.
DESCRIPTION_LASTPLAYEDROM_1=Om aktiverad, håll \B vid start för att hoppa till ROM-vals menyn.
DESCRIPTION_AUTOSTARTSLOT1=Auto-startar spelet eller minneskort i Slot-1. Användbart om TWLMenu++ är på ditt minneskort med konsol-SD-åtkomst.
DESCRIPTION_DSISPLASH=Välj om du vill visa Nintendo DSi startskärmen vid uppstart. Sätt till "Med H&S" om du vill visa Health & Safety meddelandet på den nedre skärmen.
DESCRIPTION_DSIMENUPPLOGO_1=Logotypen visas när du startar TWiLight Meny++.
DESCRIPTION_DSIWARE_EXPLOIT=Den utnyttjade DSiWare-appen/spelet du använder för TWiLight Menyn + + och nds-bootstrap. Sätt till "Ingen" om du inte använder en.
DESCRIPTION_SYSREGION_1=SysNANDs region. "Auto" alternativet fungerar bara om SDNAND är konfigurerat.
DESCRIPTION_LAUNCHERAPP=För att få .app namnet, tryck på POWER, håll \A + \B och markera sedan LAUNCHER.
DESCRIPTION_DEFAULT_LAUNCHER_1=Välj om du vill starta TWiLight Meny++ eller Nintendo DSi Menyn vid uppstart.
DESCRIPTION_SYSTEMSETTINGS_1=Tryck på \A för att ändra inställningar relaterat till Nintendo DSi systemet.

