DESCRIPTION_SELECTBUTTONOPTION=Nintendo DSi, SEGA Saturn ve Homebrew başlatıcı temalarındayken SELECT'e tıklanınca gösterilecek temayı seçin.
DESCRIPTION_THEME_1=TWiLight Menu++'da kullanılıcak tema. Sağ/Sol seçmek için, \A temalar için.
DESCRIPTION_SETTINGSMUSIC=Bu ekranda hangi şarkının çalacağını seçin. Etkilemesi için aç-kapa yapın.
