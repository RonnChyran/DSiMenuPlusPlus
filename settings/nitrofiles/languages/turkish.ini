DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=En son oynadığınız oyuna göre listeyi günceller. Eğer bir oyunu ya da uygulamayı başlatmak Guru Meditation hatasına yol açıyorsa devre dışı bırakın.
DESCRIPTION_SORT_METHOD=Alfabeye göre, en son oynanana göre, en çok oynanana göre, dosya türüne ya da isteğe göre nasıl sıralanması gerektiğini değiştirir.
DESCRIPTION_DIRECTORIES_1=Eğer oyunlarınızın çoğunluğunun bulunduğu bir klasördeyseniz, klasörleri/dizeleri gizlemek güvenlidir.
DESCRIPTION_SHOW_HIDDEN_1=Eğer açıksa, uygulamanın gizlenmiş olup olmadığına bakılmadan gösterilir.
DESCRIPTION_PREVENT_ROM_DELETION_1=Açıldığında, ROMların silinmesi/saklanması devre dışı bırakılır. Ayrıca saklanmamayı da önler.
DESCRIPTION_BOXART=Kutu tasarımını Nintendo DSi/3DS temalarında üst ekranda gösterin.
DESCRIPTION_BOXART_DSI=Kutu tasarımını Nintendo DSi/3DS temalarında üst ekranda gösterin. Önbellekleme daha yumuşak bir şekilde kaydırma pahasına ROM listesini daha yavaş yükler.
DESCRIPTION_ANIMATEDSIICONS_1=Nintendo DSi-enhanced oyunların ikonlarını anime edin.
DESCRIPTION_CLOCK_SYSTEM=Ya 12 saatlik ya da 24 saatlik bir saat kullanın.
DESCRIPTION_AK_SCROLLSPEED=Wood UI temasında kaydırma hızını ayarlar.
DESCRIPTION_ZOOMING_ICON=Wood UI temasında seçilmiş ikon için yakınlaştırma efekti uygular.

