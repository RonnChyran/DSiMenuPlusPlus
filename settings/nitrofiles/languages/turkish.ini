DESCRIPTION_COLORMODE=Ekranınızın renklerini değiştirin. Her yerde çalışmayabilir. Etki etmesi için ayarlardan çıkın.
DESCRIPTION_SDREMOVALDETECTION=SD'nin çıkarılmasının tespit edilmesini aktif/deaktif eder. Eğer ROM menüsü yerine hata mesajı gösteriyorsa devre dışı bırakın.
DESCRIPTION_S1SDACCESS_1=Flashcard'ınızın ikincil bir cihaz olarak kullanılmasını sağlar. Eğer IR özelliği çalışmaz ya da uygulama çökerse devre dışı bırakın.
DESCRIPTION_WIFI=Nintendo WiFi Connection'un kullanıp kullanılmayacağını seçin. DS Download Play'i etkilemez.
DESCRIPTION_LASTPLAYEDROM_1=Eğer açıksa ROM seçme menüsüne atlamak için açılışta \B 'e basılı tutun.
DESCRIPTION_AUTOSTARTSLOT1=Slot-1'deki flashcard'ı ya da oyunu otomatik başlatır. Eğer TWLMenu++ konsolun SD kartı ile beraber flashcard'da ise kullanışlı.
DESCRIPTION_DSISPLASH=Nintendo DSi açılış ekranını görmeyi ayarlayın. Sağlık ve Güvenlik mesajını alt ekranda görmek için "H&S ile" seçeneğini seçin.
DESCRIPTION_DSIMENUPPLOGO_1=TWiLight Menu++ başladığında logo gösterilecek.
DESCRIPTION_DSIWARE_EXPLOIT=TWiLight Menu++ vs nds-bootstrap için kullandığınız DSiWare uygulamasının/oyununun açığını seçin. Eğer kullanmıyorsanız "Yok"u seçin.
DESCRIPTION_SYSREGION_1=SysNAND'in bölgesi. "Otomatik" opsiyonu sadece eğer SDNAND kurulduysa çalışır.
DESCRIPTION_LAUNCHERAPP=Öğrenmek için .app'in adını, önce POWER'a tıklayın, sonra \A + \B , en sonunda da LAUNCHER'ı vurgulayın.
DESCRIPTION_DEFAULT_LAUNCHER_1=TWiLight Menu++ yada Nintendo DSi menüsünü önyüklemede yüklemek için seçiniz.
DESCRIPTION_SYSTEMSETTINGS_1=Nintendo DSi sistemiyle ilgili ayarları değiştirmek için \A 'a basın.

