DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Opdaterer listen af nyligt spillede spil. Deaktiver dette, hvis åbningen af et spil eller en app forårsager en "Guru Meditation Error".
DESCRIPTION_SORT_METHOD=Ændrer om der skal sorteres alfabetisk, eller efter nyligt spillet, mest spillet, filtype, eller tilpasset sortering.
DESCRIPTION_DIRECTORIES_1=Hvis du befinder dig i en mappe, hvor de fleste af dine spil er, er det sikkert at skjule mapper.
DESCRIPTION_SHOW_HIDDEN_1=Hvis slået til ignoreres det om en app er skjult, og den vises under alle omstændigheder.
DESCRIPTION_PREVENT_ROM_DELETION_1=Når slået til er ROM-skjulning og -sletning deaktiveret. Bemærk at dette også forhindrer u-skjulning.
DESCRIPTION_BOXART=Vis boxart på den øverste skærm i Nintendo DSi- og 3DS-temaerne.
DESCRIPTION_BOXART_DSI=Vis boxart på den øverste skærm i Nintendo DSi- og 3DS-temaerne. Caching tillader mere flydende scrolling, men ROM-listen indlæses langsommere.
DESCRIPTION_ANIMATEDSIICONS_1=Animer ikonerne for Nintendo DSi-enhanced titler.
DESCRIPTION_CLOCK_SYSTEM=Brug enten et 12-timers ur eller et 24-timers ur.
DESCRIPTION_AK_SCROLLSPEED=Sætter hastigheden for scrolling i Wood UI-temaet.
DESCRIPTION_ZOOMING_ICON=Vis en zoomeffekt for det valgte ikon i Wood UI-temaet.

