DESCRIPTION_ASPECTRATIO=Adatta lo schermo superiore alle dimensioni originali o più larghe per i giochi DS. Non tutti i giochi la usano. Richiede sia l'utilizzo del patcher di Sono, che i sysmodules esterni abilitati in Luma.
DESCRIPTION_SMSGGINRAM=Carica le ROM SEGA Master System e Game Gear in dei drive RAM. Una versione più vecchia di S8DS sarà usata. Attivala se non puoi avviare certe ROM.
DESCRIPTION_GBABORDER=Cambia il bordo nella modalità GBA. Non influisce su GBARunner2.
DESCRIPTION_RUNIN_1=Selezionare se avviare in modalità DS o DSi.
DESCRIPTION_CPUSPEED_1=Imposta su TWL per liberarti del lag in alcuni giochi.
DESCRIPTION_VRAMBOOST_1=Permette scritture in VRAM ad 8 bit ed espande il bus a 32 bit.
DESCRIPTION_USEBOOTSTRAP=Viene utilizzato nds-bootstrap invece del kernel o firmware della flashcard.
DESCRIPTION_FCSAVELOCATION=Scegli la posizione dei salvataggi SD Slot-1 (o flashcard).
DESCRIPTION_FORCESLEEPMODE=Se certe cartucce Slot-1 non fanno funzionare la modalità riposo, attivala. Ricorda di disattivarla se hai una cartuccia originale inserita.
DESCRIPTION_SLOT1SDACCESS=Accedi alla scheda SD della console mentre si sta eseguendo una flashcard Slot-1.
DESCRIPTION_SLOT1SCFGUNLOCK=Accesso a SCFG mentre si sta usando una flashcard Slot-1. Consente di impostare la modalità di memoria estesa e/o la velocità di clock negli homebrew della flashcard.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Cambialo se alcune cartucce Slot-1 non si avviano. Inoltre il metodo riavvio non utlizzerà la lingua e la velocità della CPU impostate.
DESCRIPTION_SNDFREQ_1=32.73 kHz Qualità originale, 47.61 kHz Alta qualità. Le cartuccie retail Slot-1 non vengono affette.
DESCRIPTION_ROMREADLED_1=Indica con un LED la lettura della ROM.
DESCRIPTION_DMAROMREADLED=Indica con un LED la lettura DMA della ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Aggiunge più livelli tra quelli dei tasti VOL +/-. Premi SELECT+SU/GIÙ per cambiare il volume con i livelli extra.
DESCRIPTION_DSIWAREBOOTER=Scegli quale app avvia le app DSiWare.
DESCRIPTION_EXPANDROMSPACE_DSI=Estende lo spazio ROM nella RAM da 8MB a 12MB, o per i giochi SDK5, permette di caricare nella RAM ROM da 12MB (o minori). Non fa funzionare alcuni giochi che stanno nella RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Estende lo spazio ROM nella RAM da 24MB a 28MB, o per i giochi SDK5, da 16MB a 28MB. Non fa funzionare alcuni giochi che stanno nella RAM.
DESCRIPTION_CACHEBLOCKSIZE=A seconda delle dimensioni, alcune aree dei giochi DS(i) caricheranno leggermente più velocemente o più lentamente.
DESCRIPTION_SAVEFATTABLECACHE=Salva la cache creata della Tavola FAT come un file di 512kb. Se si verifica una corruzione dell'SD, disattivala.
DESCRIPTION_BOOTSTRAP_1=Scegli se usare bootstrap in versione rilascio o in versione notturna
DESCRIPTION_DEBUG_1=Mostra del testo prima di avviare il gioco.
DESCRIPTION_LOGGING_1=Registra il processo di patch in sd:/NDSBTSRP.LOG

