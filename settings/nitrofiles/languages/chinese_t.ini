DESCRIPTION_SORT_METHOD=選擇以字母、最近遊玩順序、最多遊玩次數、檔案類型進行分類或是自定義分類。
DESCRIPTION_DIRECTORIES_1=如果已位於大部分遊戲放置的資料夾, 隱藏 目錄/資料夾 是安全的.
