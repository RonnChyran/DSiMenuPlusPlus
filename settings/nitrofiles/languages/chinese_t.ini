DESCRIPTION_ASPECTRATIO=調整DS遊戲上螢幕顯示比例。一些遊戲無法使用。需要用Sono的修改軟體，且要選中Luma3DS選單中的Enable loading external FIRMs and modules。
DESCRIPTION_SMSGGINRAM=在RAM中加載SMS/GG ROM檔案，將會在舊版本S8DS有效。如果無法啟動ROM，請關閉。
DESCRIPTION_GBABORDER=Changes the border in GBA mode. Does not affect GBARunner2.
DESCRIPTION_RUNIN_1=選擇是否以DS/DSi模式運行
DESCRIPTION_CPUSPEED_1=設置為 TWL 可避免有些遊戲的拖慢.
DESCRIPTION_VRAMBOOST_1=允許 8 bit VRAM 寫入以及擴展 bus 到 32 bit.
DESCRIPTION_USEBOOTSTRAP=開啟后，加載ROM时将使用nds-bootstrap而不使用燒錄卡原生硬體。
DESCRIPTION_FCSAVELOCATION=選擇Slot-1卡槽SD記憶卡(或燒錄卡) 保存檔案的位置。
DESCRIPTION_FORCESLEEPMODE=如果Slot-1卡軟體禁用休眠模式，请開啟此選項。請注意，如果用的是正版遊戲卡，請關閉此選項。
DESCRIPTION_SLOT1SDACCESS=運行Slot-1燒錄卡時訪問SD記憶卡
DESCRIPTION_SLOT1SCFGUNLOCK=用Slot-1燒錄卡時訪問SCFG。可在Homebrew軟體中設定RAM擴展模式或CPU頻率。
DESCRIPTION_SLOT1LAUNCHMETHOD_1=如果有些 Slot-1 卡帶無法運行請選擇重啟. 請注意重啟的方案不會套用語言以及 CPU 設置.
DESCRIPTION_SNDFREQ_1=32.73kHz 為原本的音質, 47.61kHz 為高音質.
DESCRIPTION_ROMREADLED_1=設置 ROM 讀取時的 LED 指示.
DESCRIPTION_DMAROMREADLED=設置 DMA ROM 讀取時的 LED 指示.
DESCRIPTION_PRECISEVOLUMECTRL=使音量調節比機身調節更精確，按下SELECT+上/下來使用。
DESCRIPTION_DSIWAREBOOTER=選擇運行DSiWare軟體時用的引導軟體。
DESCRIPTION_EXPANDROMSPACE_DSI=在RAM中將ROM釋放到8~12MB, 将SDK5游戏在RAM中釋放到12MB以內。適用于適合以RAM加載的遊戲。
DESCRIPTION_EXPANDROMSPACE_3DS=在RAM中將ROM釋放到24-28MB, 或者將SDK5遊戲釋放至16-28MB。適用于一些適合以RAM加載的遊戲。
DESCRIPTION_CACHEBLOCKSIZE=根據设定的快取塊大小，DS/DSi游戏中的一些畫面将會更快或更慢地進行加載。
DESCRIPTION_SAVEFATTABLECACHE=將FAT表快取以512KB檔案形式存儲。如果发生SD記憶卡損壞，请關閉。
DESCRIPTION_BOOTSTRAP_1=選擇 release 或 nightly bootstrap.
DESCRIPTION_DEBUG_1=運行遊戲前顯示一些文字.
DESCRIPTION_LOGGING_1=日誌會存儲在SD:/NDSBTSRP.LOG

