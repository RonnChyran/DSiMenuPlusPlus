DESCRIPTION_SETTINGSMUSIC=選擇可在設定頁面中播放的背景音樂。重啟該頁面即可應用修改。
DESCRIPTION_DSIMUSIC=選擇可在Nintendo DSi主題等部分主題內播放的背景音樂。
