DESCRIPTION_BOXART_DSI=在Nintendo DSi/3DS主題中上屏內顯示封面圖，並使其更順滑地縮放。這會拖慢ROM列表加載速度。
DESCRIPTION_ANIMATEDSIICONS_1=動態播放Nintendo DSi專用軟件的圖標。
DESCRIPTION_CLOCK_SYSTEM=設定時鐘為12小時制或是24小時制。
DESCRIPTION_AK_SCROLLSPEED=設置在 Wood UI 主題中的捲動速度.
DESCRIPTION_ZOOMING_ICON=在 Wood UI主題中選中的圖標顯示縮放效果顯示.

